{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<div class="container-fluid">
    {% for bug in bugs %}
    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ bug.title }}</h5>
            <p class="card-text">{{ bug.content }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
