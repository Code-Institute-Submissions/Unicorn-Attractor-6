{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<div class="container-fluid">
    <div class="bg-image4">
        <div class="signup-box">
            <h1 class="form-header">Sign Up</h1>
            <form method="" action="#">
                <div class="form-label-group">
                    <label for="inputFullname">Fullname</label>
                    <input type="fullname" id="fullname" class="form-control" placeholder="Fullname" required autofocus>
                </div>
                <div class="form-label-group">
                    <label for="inputUsername">Username</label>
                    <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-label-group">
                    <label for="inputConfirmPassword">Confirm-Password</label>
                    <input type="confirm-password" id="confirm-password" class="form-control" placeholder="confirm-password" required>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-info btn-block text-uppercase" type="submit">Sign Up</button>
            </form>
            <div class="form-base">
                <p class="footer-text">
                    <strong class="alert-text">By clicking “Sign up”, you agree to <br>our <a class="privacy-policy" href="#">Terms of Service and Privacy Statement</a>. We’ll occasionally send you account related emails.<br><br>Already registered?</strong><a class="redirect-text" href="#">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
