{% extends 'base.html' %} {% load static from staticfiles %} {% block content %}
<div class="container">
    <div class="card mt-5 mb-3" id="card{{ feature.id }}">
        <div class="row">
            <div class="col-md-1">
                <img src="/static/img/bbug.png" class="card-img-top mt-4 ml-4" id="bugcardimg" alt="Bug Image Avatar">
            </div>
            <div class="col-md-7">
                <h2 class="card-title" id="bugcardimg">{{ feature.title }}
                    <span class="badge badge-info">{{ feature.status }}</span>
                </h2>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'edit_feature' feature.id %}" class="btn btn-outline-info mt-4">Edit</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'delete_feature' feature.id %}" class="btn btn-outline-danger mt-4" value="Click">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">{{ feature.content }}</p>
            <p class="card-text"><small class="text-muted">Posted on {{ feature.date_created }}</small></p>
            <p class="card-text"><small class="text-muted">Posted by {{ feature.author }}</small></p>
            <form class="comments">
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10">
                        <input type="text" class="form-control" id="comm" name="comment" placeholder="comment..." />
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <button type="button" class="btn btn-outline-info" style="width: 114px; height: 44px;">Send<i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
